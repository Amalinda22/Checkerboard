<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
</head>
<body>

    <h1 class="text-center">Checkerboard</h1>
    <div class="d-flex justify-content-center">
        <table>
            {% for i in range (0,row)%}
            {% if i%2 == 0 %}
             <tr>
                {% for c in range(0,col) %} 
                    {% if c%2 == 0 %}
                    <td class="color1 box" style="background-color:{{color1}}"> </td>
                    {% else %}
                    <td class="color2 box"  style="background-color:{{color2}}"> </td>
                    {% endif %}
                {% endfor %}
             </tr>
            {% else %}
             <tr>
                {% for c in range(0,col) %}
                    {% if c%2 == 0 %}
                    <td class="color1 box" style="background-color:{{color2}}"> </td>
                    {% else %}
                    <td class="color2 box"  style="background-color:{{color1}}"> </td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endif %}         
    
            {% endfor %}
        </table>
    </div>

    
</body>
</html>
